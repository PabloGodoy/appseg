<ion-content padding>
<img src="http://cognitivachile.com/appsegdev/logo.jpeg" class="center">
<ion-item>
  <ion-label floating>Usuario</ion-label>
  <ion-input type="text" name="usuario" [(ngModel)]="usuario"></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>Contraseña</ion-label>
  <ion-input type="password" name="pass" [(ngModel)]="pass"></ion-input>
</ion-item>
<br>
<span class="recordar">recordar contraseña</span>
<br><br>
 <button ion-button block (click)="login()">Ingresar</button>
  
</ion-content>
