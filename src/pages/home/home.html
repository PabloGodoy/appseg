<ion-header>
  <ion-navbar>
    <ion-title>
      <img src="http://cognitivachile.com/appsegdev/logo.jpeg"> <span>Asistente Seguridad</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
<ion-item>
  <ion-label floating>Nombre</ion-label>
  <ion-input type="text" name="nombre" [(ngModel)]="data.nombre"></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>Teléfono</ion-label>
  <ion-input type="text" name="telefono" [(ngModel)]="data.telefono"></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>Contacto</ion-label>
  <ion-input type="text" name="contacto" [(ngModel)]="data.contacto"></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>Teléfono de contacto</ion-label>
  <ion-input type="text" name="fonocontacto" [(ngModel)]="data.fonocontacto"></ion-input>
</ion-item>


<!-- <button ion-button block (click)="submit()">Guardar</button> -->

 <br>
 <br>
 <br>
 <br>
 <br>

<ion-item>
  <ion-label floating>Palabra clave</ion-label>
  <ion-input type="text" name="palabra" [(ngModel)]="palabra"></ion-input>
</ion-item>
  <p style="display:none;">Activado ? : {{ isListening }}</p>
  <br><br>
    <button ion-button (click)="getPermission()">Permisos</button>
    <button ion-button (click)="listen()">
      <div>
        <ion-icon name="mic">
          <label>Activar</label>
        </ion-icon>
      </div>
    </button>

  <ion-card>
    <ion-card-content *ngFor="let match of matches">
      <p>{{ match }}</p>
      <br>
    </ion-card-content>
  </ion-card>
        <p>{{ muestra }}</p>
</ion-content>
